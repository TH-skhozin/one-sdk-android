name: Automerge Accepted PRs
on:
  pull_request:
    types: 
      - labeled
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Automerge
        uses: "pascalgn/automerge-action@0.9.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          UPDATE_LABELS: ""
